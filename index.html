<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Hunaifatul Azizah Aini</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      transition: transform 0.4s ease;
    }

    /* tap / klik untuk zoom */
    img:active {
      transform: scale(1.6);
    }

    .title {
      position: absolute;
      bottom: 24px;
      width: 100%;
      text-align: center;
      color: white;
      font-family: serif;
      font-size: 18px;
      letter-spacing: 2px;
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="hunaifatul_azizah_aini_telangjang.jpg" alt="Hunaifatul Azizah Aini">
    <div class="title">
      Hunaifatul Azizah Aini
    </div>
  </div>
</body>
</html>
