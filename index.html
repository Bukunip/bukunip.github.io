<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Hunaifatul Azizah Aini — Telanjang</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background: black;
    color: white;
    font-family: "Times New Roman", serif;
  }

  .container {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  .container img {
    max-width: 100%;
    max-height: 90vh;
    width: auto;
    height: auto;
    object-fit: contain;
    display: block;
  }

  .title {
    margin: 12px 0 20px;
    font-size: 14px;
    letter-spacing: 1px;
    opacity: 0.75;
    text-align: center;
  }

  @media (min-width: 768px) {
    .container img {
      max-height: 80vh;
    }

    .title {
      font-size: 16px;
    }
  }
</style>

</head>
<body>
  <div class="container">
    <img src="./hunaifatul_azizah_aini_telanjang.jpg">
    <div class="title">
      Hunaifatul Azizah Aini — Telanjang
    </div>
  </div>
</body>
</html>
