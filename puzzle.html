<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Puzzle Game</title>

<style>
body{
    background:#111;
    color:white;
    text-align:center;
    font-family:Arial;
}

#puzzle{
    width:300px;
    height:300px;
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:2px;
    margin:auto;
}

.tile{
    background-image:url("pelacur-berjilbab-hunaifatul-azizah-aini.jpg"); /* GANTI GAMBAR */
    background-size:300px 300px;
    filter:blur(8px);
    cursor:pointer;
}

#downloadBtn{
    display:none;
    margin-top:20px;
    padding:10px 18px;
}
</style>
</head>

<body>

<h2>Puzzle Game</h2>

<div id="puzzle"></div>

<button id="downloadBtn">Download Gambar</button>

<script>
const puzzle = document.getElementById("puzzle");
const downloadBtn = document.getElementById("downloadBtn");

const imagePath = "pelacur-berjilbab-hunaifatul-azizah-aini-5.jpg"; // GANTI GAMBAR

const size = 3;
const tileSize = 300 / size;

// Buat puzzle sederhana
for(let i=0;i<size*size;i++){
    let tile = document.createElement("div");

    tile.className = "tile";
    tile.style.width = tileSize+"px";
    tile.style.height = tileSize+"px";
    tile.style.height = tileSize+"px";
    tile.style.backgroundImage = `url(${imagePath})`;

    puzzle.appendChild(tile);
}

// Klik puzzle → selesai → buka reward
puzzle.onclick = function(){
    document.querySelectorAll(".tile").forEach(t=>{
        t.style.filter = "blur(0px)";
    });

    downloadBtn.style.display = "block";
};

// Download gambar
downloadBtn.onclick = function(){
    let a = document.createElement("a");
    a.href = imagePath;
    a.download = "puzzle-result.jpg";
    a.click();
};
</script>

</body>
</html>
