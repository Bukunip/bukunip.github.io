<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sliding Puzzle</title>

<style>
body{
  margin:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  font-family:sans-serif;
  color:white;
  min-height:100vh;
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
  background-attachment:fixed;
}

/* lapisan gelap biar puzzle tetap kelihatan */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  z-index:-1;
}

h2{
  margin:15px 0;
}

#preview{
  width:120px;
  margin-bottom:10px;
  border:2px solid white;
}

#puzzle{
  width:95vw;
  height:95vw;
  max-width:500px;
  max-height:500px;
  display:grid;
  grid-template-columns:repeat(3,1fr);
  grid-template-rows:repeat(3,1fr);
  gap:2px;
}

.tile{
  background-size:300% 300%;
  cursor:pointer;
}

.empty{
  background:none;
}

.controls{
  margin:15px;
}

button{
  padding:10px 20px;
  font-size:16px;
  margin:5px;
  cursor:pointer;
}
</style>
</head>

<body>

<h2>Sliding Puzzle</h2>

<img id="preview">
<div id="puzzle"></div>

<div class="controls">
  <button onclick="prevImage()">Back</button>
  <button onclick="nextImage()">Next</button>
</div>

<script>

const images = [
"pelacur-berjilbab-hunaifatul-azizah-aini.jpg",
"pelacur-berjilbab-hunaifatul-azizah-aini-1.jpg",
"pelacur-berjilbab-hunaifatul-azizah-aini-2.jpg",
"pelacur-berjilbab-hunaifatul-azizah-aini-3.jpg",
"pelacur-berjilbab-hunaifatul-azizah-aini-4.jpg",
"pelacur-berjilbab-hunaifatul-azizah-aini-5.jpg",
"pelacur-berjilbab-hunaifatul-azizah-aini-6.jpg",
"pelacur-berjilbab-hunaifatul-azizah-aini-7.jpg",
"pelacur-berjilbab-hunaifatul-azizah-aini-8.jpg",
"pelacur-berjilbab-hunaifatul-azizah-aini-9.jpg",
"pelacur-berjilbab-hunaifatul-azizah-aini-10.jpg",
"pelacur-berjilbab-hunaifatul-azizah-aini-11.jpg",
"pelacur-berjilbab-hunaifatul-azizah-aini-12.jpg",
"pelacur-berjilbab-hunaifatul-azizah-aini-13.jpg",
"pelacur-berjilbab-hunaifatul-azizah-aini-14.jpg",
"pelacur-berjilbab-hunaifatul-azizah-aini-15.jpg",
"pelacur-berjilbab-hunaifatul-azizah-aini-16.jpg",
"pelacur-berjilbab-hunaifatul-azizah-aini-17.jpg",
"pelacur-berjilbab-hunaifatul-azizah-aini-18.jpg",
"pelacur-berjilbab-hunaifatul-azizah-aini-19.jpg",
"pelacur-berjilbab-hunaifatul-azizah-aini-20.jpg",
"pelacur-berjilbab-hunaifatul-azizah-aini-21.jpg"
];

const puzzle = document.getElementById("puzzle");
const preview = document.getElementById("preview");
const size = 3;
let tiles = [];
let emptyIndex = size*size-1;
let currentImage = 0;
let order = [];

function shuffle(array){
  for(let i=array.length-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

function setBackground(){
  document.body.style.backgroundImage = `url(${images[currentImage]})`;
}

function createPuzzle(){
  puzzle.innerHTML="";
  tiles=[];
  order = [...Array(size*size).keys()];
  shuffle(order);

  preview.src = images[currentImage];
  setBackground();

  for(let i=0;i<size*size;i++){
    const tile = document.createElement("div");
    tile.classList.add("tile");

    let value = order[i];

    if(value !== size*size-1){
      const row = Math.floor(value/size);
      const col = value%size;

      tile.style.backgroundImage = `url(${images[currentImage]})`;
      tile.style.backgroundPosition = `${(col/(size-1))*100}% ${(row/(size-1))*100}%`;
    }else{
      tile.classList.add("empty");
      emptyIndex = i;
    }

    tile.addEventListener("click", ()=>moveTile(i));
    puzzle.appendChild(tile);
    tiles.push(tile);
  }
}

function moveTile(index){
  const row = Math.floor(index/size);
  const col = index%size;
  const emptyRow = Math.floor(emptyIndex/size);
  const emptyCol = emptyIndex%size;

  if((Math.abs(row-emptyRow)+Math.abs(col-emptyCol))===1){
    [tiles[emptyIndex].style.backgroundImage, tiles[index].style.backgroundImage] =
    [tiles[index].style.backgroundImage, tiles[emptyIndex].style.backgroundImage];

    [tiles[emptyIndex].style.backgroundPosition, tiles[index].style.backgroundPosition] =
    [tiles[index].style.backgroundPosition, tiles[emptyIndex].style.backgroundPosition];

    tiles[emptyIndex].classList.remove("empty");
    tiles[index].classList.add("empty");

    emptyIndex = index;
  }
}

function nextImage(){
  currentImage = (currentImage+1)%images.length;
  createPuzzle();
}

function prevImage(){
  currentImage = (currentImage-1+images.length)%images.length;
  createPuzzle();
}

createPuzzle();

</script>

</body>
</html>
