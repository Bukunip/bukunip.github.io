<style>
body{
  background:#000;

  font-family:Arial, sans-serif;
  text-align:center;
  margin:0;
}
.wrapper{
  max-width:720px;

  padding:40px 16px 80px;
}
h1{

  letter-spacing:1px;
}
.caption{
  margin:20px auto 60px;
  line-height:1.7;
  opacity:0.9;
}
.section-title{
  margin:80px 0 40px;
  font-size:18px;
  letter-spacing:1px;
  opacity:0.85;
}
figure{
  margin:0 auto 70px;
}
.photo-wrap img{
  width:100%;
  display:block;
}
.download{
  display:block;
  margin-top:14px;
  color:#ff4d4d;
  font-weight:bold;
  text-decoration:none;
}
.invite{
  margin-top:8px;
  font-size:14px;
  opacity:0.9;
}

/* LIKE */
.like-box{
  margin-top:10px;
  font-size:13px;
  opacity:.9;
}
.like-box button{
  background:none;
  border:1px solid #ff4d4d;
  color:#ff4d4d;
  padding:4px 10px;
  border-radius:20px;
  cursor:pointer;
}
.like-box button:active{
  transform:scale(0.95);
}
.like-box span{
  margin-left:8px;
}

/* DROPLET ANIMATION üí¶ */
.splash{
  position:fixed;
  pointer-events:none;
  animation:splash 700ms ease-out forwards;
  font-size:18px;
  opacity:.9;
}
@keyframes splash{
  0%{ transform:translate(0,0) scale(.6); opacity:1; }
  100%{ transform:translate(var(--dx),var(--dy)) scale(1.2); opacity:0; }
}
</style>
</head>

<body>

<script>
function spawnSplashFrom(el){
  const r = el.getBoundingClientRect();
  const x = r.left + r.width/2;
  const y = r.top + r.height/2;

  for(let i=0;i<6;i++){
    const s = document.createElement('div');
    s.className = 'splash';
    s.textContent = 'üí¶';
    s.style.left = x + 'px';
    s.style.top  = y + 'px';
    s.style.setProperty('--dx', (Math.random()*120 - 60) + 'px');
    s.style.setProperty('--dy', (-Math.random()*160 - 40) + 'px');
    document.body.appendChild(s);
    setTimeout(()=>s.remove(), 800);
  }
}

function like(id, key, btn){
  fetch('https://api.countapi.xyz/hit/' + key)
    .then(r=>r.json())
    .then(d=>{
      document.getElementById(id).innerText = d.value;
    });
  spawnSplashFrom(btn);
}

function load(id, key){
  fetch('https://api.countapi.xyz/get/' + key)
    .then(r=>r.json())
    .then(d=>{
      document.getElementById(id).innerText = (d && d.value) ? d.value : 0;
    });
}

load('like1','bukunip.github.io/like-foto-1');
load('like2','bukunip.github.io/like-foto-2');
load('like3','bukunip.github.io/like-foto-3');
load('like4','bukunip.github.io/like-foto-4');
</script>
