<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #eee;
      font-family: serif;
    }

    .wrapper {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 16px 80px;
      text-align: center;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 16px;
      letter-spacing: 2px;
    }

    img {
      width: 100%;
      height: auto;
      display: block;
      margin: 0 auto 40px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 18px;
      }
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <h1>Hunaifatul Azizah Aini</h1>
    <img src="hunaifatul_azizah_aini_telanjang.jpg" alt="">
  </div>
</body>
</html>
