<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Bukunip</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    .wrap {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .wrap img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      position: absolute;
      bottom: 24px;
      left: 20px;
      margin: 0;
      color: #b30000;
      font-size: 26px;
      font-family: serif;
      letter-spacing: 1px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <img src="cover.jpg" alt="">
    <h1>azizah.jpg</h1>
  </div>
</body>
</html>
